<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assest/img/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- style css link  -->
    <link rel="stylesheet" href="style.css" />
    <title>Books management system</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">لیست کتاب ها</h1>
        <form id="search-book" class="search-book">
          <i class="fa fa-search"></i>
          <input type="text" placeholder="جستجوی کتاب..." />
        </form>
      </header>
      <div class="main">
        <h2 class="recent-book">کتاب های اخیر</h2>
        <ul>
          <li>
            <span class="name">اثر مرکب</span>
            <span class="delete">حذف</span>
          </li>
          <li>
            <span class="name">خودت را به فنا نده</span>
            <span class="delete">حذف</span>
          </li>
          <li>
            <span class="name">قدر ت عادت</span>
            <span class="delete">حذف</span>
          </li>
          <li>
            <span class="name">قلعه حیوانات </span>
            <span class="delete">حذف</span>
          </li>
        </ul>
        <form class="hide" id="hide">
          <input id="hid" type="checkbox" />
          <label for="hid">مخفی کردن کتاب ها</label>
        </form>
        <form id="add-book">
          <input type="text" placeholder="Add a book..." />
          <button class="btn">اضافه</button>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
